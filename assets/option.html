<style>

.title{
	line-height:      40px;
	text-align:       center;
	position:         fixed;
	top:              0;
	left:             0;
	background-color: #F90;
	z-index:1;
}

.set_nav{
	position:         fixed;
	top:              10px;
	right:            10px;
	background-color: #FC6;
	border:           none;
	z-index:1;
}

.main{
	width:            95%;
	margin-right:     auto;
	margin-left:      auto;
}
.foote_btncl{
	padding-top:      15px;
	padding-bottom:   15px;
	background-color: #F90;
	border:           none;
}
.foot_next{
	margin-top:       10px;
	padding-top:      15px;
	padding-bottom:   15px;
	background-color: #F90;
	border:           none;
}
.footer_btm{
	width:95%;
	margin-right:     auto;
	margin-left:      auto;
	right:0;
	left:0;
	height:10%;
	bottom:5%;
	position:absolute;
}
.wid{
	width:95%;
	margin-right:auto;
	margin-left:auto;

}
<!-- 設定画面ここから -->


<!-- 設定画面ここまで -->

</style>
 </head>
 <body style="padding-top:70px;">
       <div class="container">
       
       	<!--- ヘッダーここから --->            
           <div class="row">
            <div class="col-xs-12 title">
               <p>設定</p>
            </div>
            <button type="button" class="btn btn-default btn-sm set_nav">
				<i class="glyphicon glyphicon-cog"></i>
            </button>
           </div>
       	<!--- ヘッダーここまで --->            

       	<!--- 画面ここから --->            
           <div class="row main">
				<form method="get">
                <!-- 年度別ここから -->
                <div class="form-group wid">
                    <p>年度別</p>           
                    <div class="row well well-sm">
                    	<div class="row">
                            <div class="col-xs-6">
                                <select id="year" name="year" class="form-control">
                                    <option value>年度</option>
                                    <option value="26">平成26年度</option>
                                    <option value="25">平成25年度</option>
                                    <option value="24">平成24年度</option>
                                    <option value="23">平成23年度</option>
                                    <option value="22">平成22年度</option>
                                    <option value="21">平成21年度</option>
                                </select>
                            </div>
                            <div class="col-xs-6">
                                <select id="season" name="season" class="form-control">
                                    <option value>季節</option>
                                    <option value="1">春</option>
                                    <option value="2">秋</option>
                                    <option value="3">特別</option>
                                </select>
                            </div>
                        </div>
                    	
                    </div>
                </div>
                <!-- 年度別ここまで -->
				
		<!--分野選択フィールド-->
                
                <div class="form-group wid">
                    <p>分野別</p>           
                    <div class="row well well-sm">
                    	<div class="row">
                            <div class="col-xs-12">
                                <select id="field_id" name="field_id" class="form-control">
                                    <option value>分野</option>
                                    <option value="1">テクノロジ</option>
                                    <option value="2">マネジメント</option>
                                    <option value="3">ストラテジー</option>
                                </select>
                            </div>

                        </div>
                    	
                    </div>
                </div>
                
                <!---分野フィールドEND--->		
				
				
                <!-- 分類別出題ここから -->
                <div class="form-group wid">
                    <p>分類別出題</p>           
                    <div class="row well well-sm">
                        <div class="row">
                            <div class="col-xs-6">
                            <select id="largeCategory_id" name="largeCategory_id" class="form-control">
                                <option value data-field="0" data-lCategory="0">大分類</option>
                                <option value="1" data-field="1" data-lCategory="1">基礎理論</option>
                                <option value="2" data-field="1" data-lCategory="2">コンピュータシステム</option>
                                <option value="3" data-field="1" data-lCategory="3">技術要素</option>
                                <option value="4" data-field="1" data-lCategory="4">開発技術</option>
                                <option value="5" data-field="2" data-lCategory="5">プロジェクトマネジメント</option>
                                <option value="6" data-field="2" data-lCategory="6">サービスマネジメント</option>
                                <option value="7" data-field="3" data-lCategory="7">システム戦略</option>
                                <option value="8" data-field="3" data-lCategory="8">経営戦略</option>
                                <option value="9" data-field="3" data-lCategory="9">企業と法務</option>
                            </select>
                            </div>
                            <div class="col-xs-6">
                            <select id="middleCategory_id" name="middleCategory_id" class="form-control">
                                <option value data-field="0" data-lCategory="0" data-mCategory="0">中分類</option>
                                <option value="1" data-field="1" data-lCategory="1" data-mCategory="1">基礎理論</option>
                                <option value="2" data-field="1" data-lCategory="1" data-mCategory="2">アルゴリズムとプログラミング</option>
                                <option value="3" data-field="1" data-lCategory="2" data-mCategory="3">コンピュータ構成要素</option>
                                <option value="4" data-field="1" data-lCategory="2" data-mCategory="4">システム構成要素</option>
                                <option value="5" data-field="1" data-lCategory="2" data-mCategory="5">ソフトウェア</option>
                                <option value="6" data-field="1" data-lCategory="2" data-mCategory="6">ハードウェア</option>
                                <option value="7" data-field="1" data-lCategory="3" data-mCategory="7">ヒューマンインターフェース</option>
                                <option value="8" data-field="1" data-lCategory="3" data-mCategory="8">マルチメディア</option>
                                <option value="9" data-field="1" data-lCategory="3" data-mCategory="9">データベース</option>
                                <option value="10" data-field="1" data-lCategory="3" data-mCategory="10">ネットワーク</option>
                                <option value="11" data-field="1" data-lCategory="3" data-mCategory="11">セキュリティ</option>
                                <option value="12" data-field="1" data-lCategory="4" data-mCategory="12">システム開発技術</option>
                                <option value="13" data-field="1" data-lCategory="4" data-mCategory="13">ソフトウェア開発管理技術</option>
                                <option value="14" data-field="2" data-lCategory="5" data-mCategory="14">プロジェクトマネジメント</option>
                                <option value="15" data-field="2" data-lCategory="6" data-mCategory="15">サービスマネジメント</option>
                                <option value="16" data-field="2" data-lCategory="6" data-mCategory="16">システム監査</option>
                                <option value="17" data-field="3" data-lCategory="7" data-mCategory="17">システム戦略</option>
                                <option value="18" data-field="3" data-lCategory="7" data-mCategory="18">システム企画</option>
                                <option value="19" data-field="3" data-lCategory="8" data-mCategory="19">経営戦略マネジメント</option>
                                <option value="20" data-field="3" data-lCategory="8" data-mCategory="20">技術戦略マネジメント</option>
                                <option value="21" data-field="3" data-lCategory="8" data-mCategory="21">ビジネスインダストリ</option>
                                <option value="22" data-field="3" data-lCategory="9" data-mCategory="22">企業活動</option>
                                <option value="23" data-field="3" data-lCategory="9" data-mCategory="23">法務</option>
                            </select>
                            </div>
                        </div>
					</div>
                </div>
                <!-- 分類別出題ここまで -->
           	
           <div class="row footer_btm">
            	<div class="row wid">
                <button type="button" class="btn btn-default btn-sm col-xs-12 foot_next" id="set">
                    設定する
                </button>
                </div>
            </div>

            <script src="js/jquery.js"></script>
            <script>
            
            $(document).ready(function(){
            	$('#set').click(function(){
					function setCondition(selector) {
						var value = $(selector).val();
						var key = selector.replace("#", "");
						option.setCondition(key, value);
					}
				
					setCondition("#field_id");
					setCondition("#largeCategory_id");
					setCondition("#middleCategory_id");
					setCondition("#season");
					setCondition("#year");
					
					activity.setIdList();
				});
		    });
            
            </script>	
				</form>


           </div>
           <script src="https://code.jquery.com/jquery.js"></script>
           <script src="js/bootstrap.min.js"></script>

       </div>
