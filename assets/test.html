<!DOCTYPE html>
<html>
<head>
	<title>テストページ</title>
	<script type="text/javascript">
	window.addEventListener("load", function() {
		var question = JSON.parse(JsQuestion.getJson());
		document.getElementById('number').innerHTML = "問題番号：" + question['number'];
		document.getElementById('year').innerHTML = "年度：" + question['year'];
		document.getElementById('season').innerHTML = "季節：" + question['season'];
		document.getElementById('sentence').innerHTML = "問題文：" + question['sentence'];
		document.getElementById('field').innerHTMl = "分野：" + question['field'];
		document.getElementById('lCategory').innerHTML = "大分類：" + question['largeCategory_name'];
		document.getElementById('mCategory').innerHTML = "中分類：" + question['middleCategory_name'];
		document.getElementById('sCategory').innerHTML = "小分類：" + question['smallCategory_name'];
		document.getElementById('collect').innerHTML = "正解：" + question['collectAnswer'];
		document.getElementById('answer1').innerHTML = "選択肢1：" + question['answer1'];
		document.getElementById('answer2').innerHTML = "選択肢2：" + question['answer2'];
		document.getElementById('answer3').innerHTML = "選択肢3：" + question['answer3'];
		document.getElementById('answer4').innerHTML = "選択肢4：" + question['answer4'];
	}, false);
	</script>
</head>
<body>
	<p id="number"></p>
	<p id="year"></p>
	<p id="season"></p>
	<p id="field"></p>
	<p id="lCategory"></p>
	<p id="mCategory"></p>
	<p id="sCategory"></p>
	<p id="sentence"></p>
	<p id="collect"></p>
	<p id="answer1"></p>
	<p id="answer2"></p>
	<p id="answer3"></p>
	<p id="answer4"></p>
</body>
</html>
