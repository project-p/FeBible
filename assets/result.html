<html lang="ja">
 <head>
   <title>Bootstrap基本テンプレート</title>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
   <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
   <![endif]-->
<style>

.title{
	line-height:40px;
	text-align:center;
	position:fixed;
	top:0;
	left:0;
	background-color: #F90;
}

.set_nav{
	position:fixed;
	top:10px;
	right:10px;
	background-color:#FC6;
	border:none;
}

.main{
	width:95%;
	margin-right:auto;
	margin-left:auto;
}

.foot_next{
	margin-top:       10px;
	padding-top:      15px;
	padding-bottom:   15px;
	background-color: #F90;
	border:           none;
}

.scroll{
	height:250px;
	overflow:auto;
}

.ans{
	font-size: x-large;
	font-weight: bold;
	color: #F00;
}

.footer_btm{
	width:95%;
	margin-right:     auto;
	margin-left:      auto;
	right:0;
	left:0;
	height:10%;
	bottom:5%;
	position:absolute;
}
.wid{
	width:95%;
	margin-right:auto;
	margin-left:auto;

}

</style>
 </head>
 <body style="padding-top:70px;">
       <div class="container">
       	<!-- ヘッダーここから -->
           <div class="row">
            <div class="col-xs-12 title">
               <p id="title"></p>
            </div>
            <button type="button" class="btn btn-default btn-sm set_nav">
				<i class="glyphicon glyphicon-cog"></i>
            </button>
           </div>
       	<!-- ヘッダーここまで -->
       	<!-- 画面ここから -->
           <div class="row main">
				<p class="text-center" id="largeCategory"></p>

                <div class="row">
                	<div class="well well-sm wid">
                	<p class="text-center ans" id="result"></p>
                    </div>
                </div>
				<p class="wid">選択肢</p>
                <div class="row">
                	<div class="well well-sm wid">
	                	<div class="scroll">
	                		<p id="answer1"></p>
	                		<p id="answer2"></p>
	                		<p id="answer3"></p>
	                		<p id="answer4"></p>
	                	</div>
                	</div>
                </div>
           </div>

                
            <div class="row footer_btm">
            	<div class="row wid">
                <button type="button" class="btn btn-default btn-sm col-xs-12 foot_next" id="Next">
                    次の問題
                </button>
                </div>
            </div>


           <script src="js/jquery.js"></script>
           <script src="js/bootstrap.min.js"></script>
            <script>
                $(document).ready(function() {
	                var question = JSON.parse(questionValue.getJson());
	                var select = activity.getAnswer();
	                if(questionValue.getResult(select)) {
		                $('#result').text("正解");
	                } else {
		                var collect = function() {
		                	if(question["collectAnswer"] === "1") return "ア";
		                	if(question["collectAnswer"] === "2") return "イ";
		                	if(question["collectAnswer"] === "3") return "ウ";
		                	if(question["collectAnswer"] === "4") return "エ";
		                	return "";
		                }
		                $('#result').html('不正解　<span id="collect">正解：' + collect() + "</span>");
		            }

	                $('#title').html(question["year"] + question["season"] + "　" + question["number"]);
	                $('#largeCategory').html(question["largeCategory_name"]);
	                $('#answer1').html("ア：" + question["answer1"]);
	                $('#answer2').html("イ：" + question["answer2"]);
	                $('#answer3').html("ウ：" + question["answer3"]);
	                $('#answer4').html("エ：" + question["answer4"]);
	                
                    $('#Next').click(function() {
	                	activity.goNextPage();
	                });
                });
            </script>
            <!-- 画面ここまで -->
       </div>
 </body>
</html>
